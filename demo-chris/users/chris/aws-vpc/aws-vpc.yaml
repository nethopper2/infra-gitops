apiVersion: ec2.aws.crossplane.io/v1beta1
kind: VPC
metadata:
  name: chris-vpc
spec:
  forProvider:
    region: us-west-2
    cidrBlock: 192.168.0.0/16
    enableDnsSupport: true
    enableDnsHostNames: true
    tags:
    - key: Environment
      value: Dev
    - key: Owner
      value: Mike
    - key: Name
      value: chris-vpc
    instanceTenancy: default
  providerConfigRef:
    name: awsconfig
